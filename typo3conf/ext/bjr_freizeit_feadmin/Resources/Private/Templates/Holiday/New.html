<f:layout name="Default" />


<f:section name="main">
    <h1>Neue Ferienzeit anlegen</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Holiday}"/>

    <f:form action="update" name="holiday" object="{holiday}" class="form-horizontal" additionalAttributes="{autocomplete: 'off'}"
            enctype="multipart/form-data" arguments="{holiday: holiday}">

        <div class="row form-group">
            <label class="col-sm-3 col-xs-12 control-label" for="name">Name</label>
            <div class="col-sm-9 col-xs-12">
                <f:form.textfield property="name" value="{region.name}" class="form-control"  />
            </div>
        </div>

        <f:link.action action="list" class="btn btn-default btn-form-back-left"> Zur√ºck </f:link.action>
        <f:form.submit name="holidayUpdate" value="Anlegen" class="btn btn-default"/>
    </f:form>

</f:section>
