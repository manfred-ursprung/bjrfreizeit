<f:layout name="Default" />


<f:section name="main">
    <h1>Neue Tag anlegen</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Tags}"/>

    <f:form action="update" name="tags" object="{tags}" class="form-horizontal" additionalAttributes="{autocomplete: 'off'}"
            enctype="multipart/form-data" arguments="{tags: tags}">

        <div class="row form-group">
            <label class="col-sm-3 col-xs-12 control-label" for="name">Name</label>
            <div class="col-sm-9 col-xs-12">
                <f:form.textfield property="name" value="{tags.name}" class="form-control"  />
            </div>
        </div>

        <f:link.action action="list" class="btn btn-default btn-form-back-left"> ZurÃ¼ck </f:link.action>
        <f:form.submit name="tagUpdate" value="Anlegen" class="btn btn-default"/>
    </f:form>

</f:section>
