<div class="row">


    <f:for each="{articles}" as="item" iteration="iteration">

        <!-- item -->
        <div class="col-sm-3">
            <div class="thumbnail article-preview-short">
	            <a href="{f:uri.page(pageUid: detailPage, additionalParams: '{tx_bjrlend_pi1: {article: item.uid}}')}">
	            	<!-- <f:image src="{articleImagePath}{item.image}" height="200c" width="200c" alt="Produktbild für {item.title}"  class="img-responsive" /> -->
                    <!--<f:image src="{item.image.originalResource.publicUrl}" width="200c" height="200c" alt="Produktbild  für {item.title}"
                             treatIdAsReference="TRUE" class="img-responsive" /> -->
                    <f:image src="{item.urlForImage}" width="200c" height="200c" alt="Produktbild  für {item.title}"
                             treatIdAsReference="FALSE" class="img-responsive" />
	                <div class="caption">
                    	<h3>{item.title}</h3>
                    </div>
	            </a>
            </div>
        </div>

        <!-- /.item -->
    </f:for>
</div>
