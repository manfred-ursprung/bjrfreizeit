{namespace fr = MUM\BjrFreizeit\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Default" />



<f:section name="main">

    <f:flashMessages />

    <div class="searchbar">
        <div class="panel panel-primary search">
            <div class="panel-body">
                <f:form action="searchResult" controller="Search" pluginName="Search" pageUid="42" class="form-horizontal" object="{leisure}"
                        enctype="application/x-www-form-urlencoded" id="leisure-search"
                        name="leisure-search" class="clearfix " method="post" additionalAttributes="{accept-charset: 'UTF-8'}">
                    <div class="collapse-group">
                        <div class="form-group">

                            <div class="col-sm-9 col-xs-9">
                                <f:form.textfield class="form-control input-sm" id="leisureSearchDescription" type="text" property="keyword" placeholder="Stichwort" />
                            </div>
                            <div class="col-sm-3 col-xs-3">
                                <button class="btn btn-sm btn-primary col-xs-12" type="submit" name="tx_bjrfreizeit_search[simple]" value="simple"> <i class="fa fa-search fa-lg"></i></button>
                                <div class="search-spinner">
                                    <div class="search-spinner-inner">
                                        <i class="fa fa-refresh fa-spin"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="collapse" id="viewdetails">
                            <div class="form-group">
                                <label for="dateFrom" class="col-sm-12 col-xs-12">Datum</label>
                                <div class="col-xs-6">
                                    <div class="input-group date" id="datetimepicker">
                                        <f:form.textfield class="form-control input-sm"  type="text" property="startDate"
                                               placeholder="Datum von" id="leisureSearchStartDate" />

                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="input-group date" id="datetimepicker">
                                        <f:form.textfield class="form-control input-sm" type="text" property="endDate"
                                               placeholder="Datum bis" id="leisureSearchEndDate" />

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectCountry" class="col-xs-12">Land</label>
                                <div class="col-xs-12">
                                    <f:form.select property="country" options="{countryList}" optionValueField="uid" optionLabelField="name" value=""
                                              id="leisureSearchCountry"     class=" form-control"  prependOptionLabel="--Bitte wählen Sie--"/>

                                    <input id="currentPageId" type="hidden" name="tx_bjrlend_pi1[currentPageId]" value="3" />
                                </div>
                            </div>

                            <f:comment> Auswahl der Orte </f:comment>
                            <div class="form-group">
                                <label for="selectLoc" class="col-xs-12">Ort</label>
                                <div class="col-xs-12">
                                    <select name="tx_bjrfreizeit_search[leisure-search][location]"  value=""
                                                   class=" form-control"  id="leisureSearchLocation" >
                                        <option value="">--Bitte wählen Sie--</option>
                                        <f:for each="{locationList}" as="location">
                                            <option value="{location.name}">{location.name}</option>

                                        </f:for>
                                    </select>


                                </div>
                            </div>

                            <f:comment> Auswahl der Organisationen </f:comment>
                            <div class="form-group">
                                <label for="selectOrg" class="col-xs-12">Veranstalter</label>
                                <div class="col-xs-12">
                                    <f:form.select property="organization" options="{organizationList}" optionValueField="uid" optionLabelField="name" value=""
                                              id="leisureSearchOrganization"     class=" form-control"  prependOptionLabel="--Bitte wählen Sie--"/>

                                </div>
                            </div>

                            <f:comment> Preisspanne eingeben </f:comment>
                            <div class="form-group">
                                <label for="inputKeyword" class="col-xs-12">Preis</label>
                                <div class="col-xs-6">
                                    <f:form.textfield class="form-control input-sm" id="inputKeyword" type="text" id="leisureSearchPriceFrom" name="tx_bjrfreizeit_search[leisure-search][priceFrom]" placeholder="Preis von" />
                                </div>
                                <div class="col-xs-6">
                                    <f:form.textfield class="form-control input-sm" id="inputKeyword" type="text" id="leisureSearchPriceTo" name="tx_bjrfreizeit_search[leisure-search][priceTo]" placeholder="Preis bis" />
                                </div>
                            </div>
                        </div>
                        <p class="text-center expand-search"> <a class="btn" data-toggle="collapse" data-target="#viewdetails"> <i class="fa fa-chevron-down"></i> <i class="fa fa-chevron-up"></i> Erweiterte Suche </a> </p>
                    </div>

                </f:form>
            </div>
        </div>
    </div>

</f:section>
