<f:layout name="Default" />


<f:section name="main">


    <f:flashMessages renderMode="div" />

    <div class="backlink">
        <f:link.action action="list" >< Zur Artikelliste </f:link.action>
    </div>
    <f:form action="update" name="article" object="{article}" class="form-horizontal" additionalAttributes="{autocomplete: 'off'}"
            enctype="multipart/form-data" arguments="{article: article}" onsubmit="return false;">
        <f:render partial="Article/Properties" arguments="{all}" />
    </f:form>
    <f:link.action action="new" >Neuer Artikel</f:link.action>


</f:section>
